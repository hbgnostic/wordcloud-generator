<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Cloud Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 80%;
            max-width: 800px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .input-group {
            display: flex;
            margin-bottom: 1rem;
        }
        #urlInput {
            flex-grow: 1;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #wordcloud {
            width: 100%;
            height: 400px;
            margin-top: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #loading {
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Word Cloud Generator</h1>
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Enter URL">
            <button onclick="generateWordCloud()">Generate</button>
        </div>
        <div id="loading">Generating word cloud...</div>
        <div id="wordcloud"></div>
    </div>

    <script>
        function generateWordCloud() {
            const url = document.getElementById('urlInput').value;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('wordcloud').innerHTML = '';

            fetch('http://127.0.0.1:5000/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({url: url})
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const words = data.map(([text, value]) => ({text, size: Math.log(value) * 10}));
                
                d3.layout.cloud()
                    .size([800, 400])
                    .words(words)
                    .padding(5)
                    .rotate(() => ~~(Math.random() * 2) * 90)
                    .font("Arial")
                    .fontSize(d => d.size)
                    .on("end", draw)
                    .start();

                document.getElementById('loading').style.display = 'none';
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('wordcloud').innerHTML = 'An error occurred: ' + error.message;
            });
        }

        function draw(words) {
            d3.select("#wordcloud").append("svg")
                .attr("width", "100%")
                .attr("height", "100%")
                .attr("viewBox", "0 0 800 400")
                .append("g")
                .attr("transform", "translate(400,200)")
                .selectAll("text")
                .data(words)
                .enter().append("text")
                .style("font-size", d => d.size + "px")
                .style("font-family", "Arial")
                .style("fill", () => d3.schemeCategory10[~~(Math.random() * 10)])
                .attr("text-anchor", "middle")
                .attr("transform", d => "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")")
                .text(d => d.text);
        }
    </script>
</body>
</html>
